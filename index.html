<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Comunidad Piura</title>
  <link rel="icon" type="image/png" href="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcReMJly0vwqQtfircDFDpZwXu18Sd3bSMIOsRRLQyJ0irbFg3KC">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #loader img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Caja principal */
    .login-container {
      display: none;
      background: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 12px;
      width: 380px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-container h1 {
      color: #fff;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #e50914;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login {
      background: #fff;
      color: #000;
    }
    .btn-login:hover { background: #ddd; }

    .btn-register {
      background: #e50914;
      color: #fff;
    }
    .btn-register:hover { background: #b00610; }

    .toggle {
      font-size: 14px;
      color: #e50914;
      cursor: pointer;
      margin-top: 8px;
      display: block;
    }

    #error, #errorRegister {
      color: red;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcReMJly0vwqQtfircDFDpZwXu18Sd3bSMIOsRRLQyJ0irbFg3KC" alt="Logo">
  </div>

  <!-- Caja Login -->
  <div id="loginBox" class="login-container">
    <h1>Bienvenido a la Comunidad Piura</h1>
    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcReMJly0vwqQtfircDFDpZwXu18Sd3bSMIOsRRLQyJ0irbFg3KC" class="logo">

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Correo electr√≥nico" required>
      <div style="position: relative;">
        <input type="password" id="loginPassword" placeholder="Contrase√±a" required>
        <span onclick="togglePassword('loginPassword')" 
              style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; color:#e50914;">üëÅÔ∏è</span>
      </div>
      <label style="font-size:13px; color:#ccc; display:flex; align-items:center; gap:6px; margin-top:5px;">
        <input type="checkbox" id="rememberMe"> Mantener sesi√≥n
      </label>
      <p id="error"></p>
      <button type="submit" class="btn btn-login">Ingresar</button>
    </form>

    <div class="toggle" onclick="showRegister()">¬øNo tienes cuenta? Reg√≠strate</div>
    <div class="toggle" onclick="resetPassword()">¬øOlvidaste tu contrase√±a?</div>
  </div>

  <!-- Caja Registro -->
  <div id="registerBox" class="login-container">
    <h1>Crear Cuenta</h1>
    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcReMJly0vwqQtfircDFDpZwXu18Sd3bSMIOsRRLQyJ0irbFg3KC" class="logo">

    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Correo electr√≥nico" required>
      <input type="password" id="registerPassword" placeholder="Contrase√±a" required oninput="checkStrength(this.value)">
      <div id="strengthBar" style="height:6px; border-radius:3px; margin-top:5px; background:#222;"></div>
      <p id="errorRegister"></p>
      <button type="submit" class="btn btn-register">Crear Cuenta</button>
    </form>

    <div class="toggle" onclick="showLogin()">¬øYa tienes cuenta? Inicia sesi√≥n</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD33P7MvrIGbNo1lRSbZBXb4hZoQ_dkjVg",
      authDomain: "comunidadpiura-fed53.firebaseapp.com",
      projectId: "comunidadpiura-fed53",
      storageBucket: "comunidadpiura-fed53.firebasestorage.app",
      messagingSenderId: "113288016871",
      appId: "1:113288016871:web:f94f6c6490bcdbca0bc342",
      measurementId: "G-68EYEMSET9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const remember = document.getElementById("rememberMe").checked;

      if (remember) {
        setPersistence(auth, browserLocalPersistence).then(() => {
          return signInWithEmailAndPassword(auth, email, password);
        }).then(() => {
          window.location.href = "home.html";
        }).catch(err => {
          document.getElementById("error").style.display = "block";
          document.getElementById("error").innerText = err.message;
        });
      } else {
        signInWithEmailAndPassword(auth, email, password)
          .then(() => window.location.href = "home.html")
          .catch(err => {
            document.getElementById("error").style.display = "block";
            document.getElementById("error").innerText = err.message;
          });
      }
    });

    // Registro
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => { window.location.href = "home.html"; })
        .catch((error) => {
          document.getElementById("errorRegister").style.display = "block";
          document.getElementById("errorRegister").innerText = error.message;
        });
    });

    // Pantallas
    window.showRegister = function() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("registerBox").style.display = "block";
    }
    window.showLogin = function() {
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    // Loader
    window.onload = function() {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = 'none';
          document.getElementById('loginBox').style.display = 'block';
        }, 1000);
      }, 2000);
    }

    // Mostrar/ocultar contrase√±a
    window.togglePassword = function(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Fuerza de contrase√±a
    window.checkStrength = function(password) {
      const bar = document.getElementById("strengthBar");
      let strength = 0;
      if (password.length > 5) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      const colors = ["#ef4444","#f97316","#facc15","#22c55e"];
      bar.style.background = colors[strength-1] || "#222";
      bar.style.width = (strength*25) + "%";
    }

    // Recuperar contrase√±a
    window.resetPassword = function() {
      const email = prompt("Ingresa tu correo para recuperar tu contrase√±a:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => alert("Se ha enviado un enlace de recuperaci√≥n a tu correo."))
          .catch(err => alert(err.message));
      }
    }
  </script>
</body>
</html>
