<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comunidad - Home</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      flex-wrap: wrap;
    }

    header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .logout-btn {
      background: #388e3c;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      color: #e0e0e0;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(56, 142, 60, 0.6);
      flex-shrink: 0;
      margin-left: 10px;
    }
    .logout-btn:hover {
      background: #1b5e20;
      box-shadow: 0 6px 16px rgba(27, 94, 32, 0.8);
    }

    /* Navegaci칩n horizontal (men칰 de sorteos) */
    nav {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 10px 0;
      margin-left: 20px;
      flex-grow: 1;
      scrollbar-width: none; /* Firefox */
    }
    nav::-webkit-scrollbar {
      display: none; /* Chrome */
    }
    nav button {
      flex: 0 0 auto;
      background-color: #2e7d32;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      color: #e0e0e0;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: nowrap;
      box-shadow: 0 3px 10px rgba(46,125,50,0.7);
    }
    nav button:hover {
      background-color: #1b5e20;
      box-shadow: 0 6px 16px rgba(27,94,32,0.9);
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: 40px auto 0 auto;
      padding: 0 20px;
      width: 100%;
    }

    /* Hero */
    .hero {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      margin-bottom: 50px;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ffffff;
    }
    .hero p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .hero button {
      background-color: #2e7d32;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      color: #e0e0e0;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 14px rgba(46, 125, 50, 0.6);
    }
    .hero button:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(27, 94, 32, 0.8);
    }

    /* Carousel que ocupa todo el ancho */
    .carousel-container {
      width: 100vw; /* todo el ancho visible */
      margin-left: calc(-50vw + 50%); /* centra el contenedor */
      margin-bottom: 60px;
      position: relative;
      background-color: #232323;
      padding: 20px 0;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }

    .carousel-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #fff;
      text-align: center;
      user-select: none;
    }

    .carousel {
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.3s ease-in-out;
      will-change: transform;
      padding-left: 20px;
      touch-action: pan-y;
      user-select: none;
    }

    .carousel-item {
      min-width: 140px;
      margin-right: 15px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      cursor: pointer;
      flex-shrink: 0;
      border: 2px solid transparent;
      transition: border-color 0.3s;
      user-select: none;
    }
    .carousel-item:hover {
      border-color: #66bb6a;
    }

    .carousel-item img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      display: block;
      user-select: none;
    }

    /* Carousel buttons */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(46, 125, 50, 0.7);
      border: none;
      color: #e0e0e0;
      font-size: 2.2rem;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 10;
      display: none; /* ocultamos botones, navegaci칩n solo t치ctil */
    }
    .carousel-btn:hover {
      background-color: #1b5e20;
    }

    .carousel-btn.prev {
      left: 10px;
    }
    .carousel-btn.next {
      right: 10px;
    }

    /* Footer */
    footer {
      background-color: #1f1f1f;
      color: #888;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.05);
    }

    /* Scrollbar men칰 para m칩viles */
    @media (max-width: 600px) {
      nav {
        scrollbar-width: thin;
      }
      nav::-webkit-scrollbar {
        display: block;
        height: 6px;
      }
      nav::-webkit-scrollbar-thumb {
        background: #388e3c;
        border-radius: 10px;
      }
      nav::-webkit-scrollbar-track {
        background: #121212;
      }
      /* Mostrar botones carrusel en pantallas grandes */
      .carousel-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>游꿀 Comunidad de Sorteos</h1>

    <!-- Men칰 de sorteos -->
    <nav>
      <button onclick="alert('Ir a Sorteo R치pido')">游 Sorteo R치pido</button>
      <button onclick="alert('Ir a Sorteo de Premios')">游끥 Sorteo de Premios</button>
      <button onclick="alert('Ir a Ruleta')">游꿢 Ruleta</button>
      <button onclick="alert('Ir a Participantes')">游늶 Participantes</button>
    </nav>

    <button class="logout-btn" onclick="logout()">Cerrar Sesi칩n</button>
  </header>

  <main>
    <section class="hero">
      <h2>칔nete y participa en sorteos incre칤bles</h2>
      <p>Beneficios exclusivos, premios cada semana y experiencias VIP</p>
      <button>游댠 Ver Premios</button>
    </section>

    <!-- Carousel de fotos full ancho -->
    <section class="carousel-container">
      <h2 class="carousel-title">Galer칤a de Premios</h2>
      <div class="carousel">
        <div class="carousel-track" id="carousel-track">
          <!-- Pon aqu칤 tus im치genes reales -->
          <div class="carousel-item"><img src="https://picsum.photos/id/1015/300/180" alt="Premio 1" /></div>
          <div class="carousel-item"><img src="https://picsum.photos/id/1016/300/180" alt="Premio 2" /></div>
          <div class="carousel-item"><img src="https://picsum.photos/id/1018/300/180" alt="Premio 3" /></div>
          <div class="carousel-item"><img src="https://picsum.photos/id/1025/300/180" alt="Premio 4" /></div>
          <div class="carousel-item"><img src="https://picsum.photos/id/1031/300/180" alt="Premio 5" /></div>
          <div class="carousel-item"><img src="https://picsum.photos/id/1035/300/180" alt="Premio 6" /></div>
          <div class="carousel-item"><img src="https://picsum.photos/id/1041/300/180" alt="Premio 7" /></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    춸 2025 Comunidad - Todos los derechos reservados
  </footer>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD33P7MvrIGbNo1lRSbZBXb4hZoQ_dkjVg",
      authDomain: "comunidadpiura-fed53.firebaseapp.com",
      projectId: "comunidadpiura-fed53",
      storageBucket: "comunidadpiura-fed53.firebasestorage.app",
      messagingSenderId: "113288016871",
      appId: "1:113288016871:web:f94f6c6490bcdbca0bc342",
      measurementId: "G-68EYEMSET9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function logout() {
      signOut(auth)
        .then(() => {
          alert('Sesi칩n cerrada con 칠xito.');
          window.location.href = '/login';
        })
        .catch((error) => {
          alert('Error cerrando sesi칩n: ' + error.message);
        });
    }
    window.logout = logout;

    // Carrusel t치ctil deslizable
    const track = document.getElementById('carousel-track');

    let isDragging = false, startPos = 0, currentTranslate = 0, prevTranslate = 0, animationID;

    // Para animaci칩n suave
    function animation() {
      setTranslate(currentTranslate);
      if(isDragging) requestAnimationFrame(animation);
    }

    function setTranslate(xPos) {
      track.style.transform = `translateX(${xPos}px)`;
    }

    track.addEventListener('touchstart', touchStart);
    track.addEventListener('touchmove', touchMove);
    track.addEventListener('touchend', touchEnd);

    track.addEventListener('mousedown', touchStart);
    track.addEventListener('mousemove', touchMove);
    track.addEventListener('mouseup', touchEnd);
    track.addEventListener('mouseleave', touchEnd);

    function touchStart(event) {
      isDragging = true;
      startPos = getPositionX(event);
      animationID = requestAnimationFrame(animation);
      track.style.transition = 'none';
    }
    function touchMove(event) {
      if (!isDragging) return;
      const currentPosition = getPositionX(event);
      currentTranslate = prevTranslate + currentPosition - startPos;
      // Limitar desplazamiento para no salir del contenido
      const maxTranslate = 0;
      const minTranslate = window.innerWidth - track.scrollWidth - 40; // padding y margen
      if (currentTranslate > maxTranslate) currentTranslate = maxTranslate;
      if (currentTranslate < minTranslate) currentTranslate = minTranslate;
    }
    function touchEnd() {
      isDragging = false;
      prevTranslate = currentTranslate;
      track.style.transition = 'transform 0.3s ease';
      cancelAnimationFrame(animationID);
    }

    function getPositionX(event) {
      return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
    }
  </script>
</body>
