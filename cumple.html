<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CumpleaÃ±os Comunidad</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0a192f, #0f3057, #005f73, #028090);
      background-size: 800% 800%;
      animation: moverFondo 15s ease infinite;
      color: white;
      text-align: center;
      padding: 20px;
    }
    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    input, button {
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ CumpleaÃ±os Comunidad</h1>

  <!-- Formulario -->
  <div id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre">
    <input type="date" id="cumple">
    <button onclick="guardarCumple()">Guardar</button>
  </div>

  <!-- Mensaje -->
  <h2 id="mensaje"></h2>

  <script>
    // ConfiguraciÃ³n de Firebase (pon tu config aquÃ­)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Guardar cumpleaÃ±os
    async function guardarCumple() {
      const nombre = document.getElementById("nombre").value;
      const cumple = document.getElementById("cumple").value;

      if (nombre && cumple) {
        await db.collection("cumpleanios").doc("usuario").set({
          nombre: nombre,
          cumple: cumple
        });
        alert("ðŸŽ‰ CumpleaÃ±os guardado!");
        location.reload();
      }
    }

    // Verificar cumpleaÃ±os
    async function verificarCumple() {
      const doc = await db.collection("cumpleanios").doc("usuario").get();
      if (doc.exists) {
        const data = doc.data();
        const hoy = new Date().toISOString().slice(5, 10); // MM-DD
        const cumpleHoy = data.cumple.slice(5, 10);

        if (hoy === cumpleHoy) {
          document.getElementById("mensaje").innerText = "ðŸŽ‰ Â¡Feliz cumpleaÃ±os " + data.nombre + "!";
          document.getElementById("formulario").style.display = "none";
        }
      }
    }

    verificarCumple();
  </script>
</body>
</html>
