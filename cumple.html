      measurementId: "G-68EYEMSET9"

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login anÃ³nimo
    signInAnonymously(auth).catch((err) => console.error(err));

    // FunciÃ³n confeti
    function lanzarConfeti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    // DÃ­as faltantes
    function diasFaltantes(fecha) {
      const hoy = new Date();
      const cumple = new Date(fecha);
      cumple.setFullYear(hoy.getFullYear());
      if (cumple < hoy) cumple.setFullYear(hoy.getFullYear() + 1);
      return Math.ceil((cumple - hoy) / (1000 * 60 * 60 * 24));
    }

    // Esperar que el usuario estÃ© autenticado
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;

        // Revisar si ya guardÃ³ su cumpleaÃ±os
        const q = query(collection(db, "cumpleanios"), where("uid", "==", uid));
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          const data = snapshot.docs[0].data();
          document.getElementById("formulario").style.display = "none";

          let msg = `âœ… Ya registraste tu cumpleaÃ±os.<br>
          ğŸ‚ Nombre: <b>${data.nombre}</b><br>
          ğŸ“… Fecha: <b>${data.cumple}</b><br>`;

          const hoy = new Date().toISOString().slice(5, 10);
          if (data.cumple.slice(5, 10) === hoy) {
            msg += "ğŸ‰ Â¡Hoy es tu cumpleaÃ±os! ğŸ‚";
            lanzarConfeti();
          } else {
            const faltan = diasFaltantes(data.cumple);
            msg += `â³ Faltan <b>${faltan}</b> dÃ­as para tu cumple ğŸ‚`;
          }

          document.getElementById("mensaje").innerHTML = msg;
        }

        listarCumples(); // Mostrar lista del mes
      }
    });

    // Guardar cumpleaÃ±os
    window.guardarCumple = async function () {
      const user = auth.currentUser;
      const nombre = document.getElementById("nombre").value.trim();
      const cumple = document.getElementById("cumple").value;

      if (!nombre || !cumple) {
        alert("âš ï¸ Ingresa nombre y fecha");
        return;
      }

      if (!confirm("âš ï¸ Una vez guardada tu fecha de cumpleaÃ±os ya no se podrÃ¡ cambiar.\n\nÂ¿Deseas continuar?")) {
        return;
      }

      try {
        await addDoc(collection(db, "cumpleanios"), {
          uid: user.uid,
          nombre: nombre,
          cumple: cumple
        });
        alert("ğŸ‰ CumpleaÃ±os guardado correctamente!");
        lanzarConfeti();
        location.reload();
      } catch (e) {
        console.error("Error al guardar:", e);
        alert("âŒ Error al guardar cumpleaÃ±os");
      }
    }

    // Verificar cumpleaÃ±os de hoy en la comunidad
    async function verificarCumple() {
      const hoy = new Date().toISOString().slice(5, 10);
      const querySnapshot = await getDocs(collection(db, "cumpleanios"));
      let encontrado = false;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.cumple.slice(5, 10) === hoy) {
          document.getElementById("mensaje").innerText =
            "ğŸ‰ Â¡Feliz cumpleaÃ±os " + data.nombre + "! ğŸ‚";
          lanzarConfeti();
          encontrado = true;
        }
      });

      if (!encontrado) {
        document.getElementById("mensaje").innerText = "ğŸ“… No hay cumpleaÃ±os por hoy.";
      }
    }
    verificarCumple();

    // Listar cumpleaÃ±os del mes
    async function listarCumples() {
      const querySnapshot = await getDocs(collection(db, "cumpleanios"));
      let lista = "<h3>ğŸ“… CumpleaÃ±os de este mes:</h3><ul>";
      const mesActual = new Date().getMonth() + 1;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const mes = parseInt(data.cumple.split("-")[1]);
        if (mes === mesActual) {
          lista += `<li>ğŸ‚ ${data.nombre} - ${data.cumple}</li>`;
        }
      });

      lista += "</ul>";
      document.getElementById("listaCumples").innerHTML = lista;
    }
  </script>
