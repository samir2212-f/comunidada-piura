<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cumpleaños</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fdf6f0; }
    header { background:#ff6b6b; color:white; padding:15px; text-align:center; }
    .contenedor { max-width:800px; margin:20px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
    h2 { color:#ff6b6b; }
    ul { list-style:none; padding:0; }
    li { padding:10px; margin:10px 0; background:#ffecec; border-left:5px solid #ff6b6b; border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <h1>Cumpleaños de la Comunidad</h1>
  </header>

  <div class="contenedor">
    <h2>Próximos cumpleaños</h2>
    <ul>
      <li>🎂 Ana - 10 de Octubre</li>
      <li>🎂 Pedro - 18 de Octubre</li>
      <li>🎂 Sofía - 25 de Octubre</li>
    </ul>
  </div>
</body>
</html>
