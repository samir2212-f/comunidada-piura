<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cumpleaños Comunidad</title>
  <script type="module">
    // Importar módulos de Firebase v9
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Configuración
    const firebaseConfig = {
      apiKey: "AIzaSyD33P7MvrIGbNo1lRSbZBXb4hZoQ_dkjVg",
      authDomain: "comunidadpiura-fed53.firebaseapp.com",
      projectId: "comunidadpiura-fed53",
      storageBucket: "comunidadpiura-fed53.appspot.com",
      messagingSenderId: "113288016871",
      appId: "1:113288016871:web:f94f6c6490bcdbca0bc342",
      measurementId: "G-68EYEMSET9"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login anónimo
    signInAnonymously(auth).then(() => {
      console.log("✅ Usuario anónimo autenticado");
    }).catch((err) => console.error(err));

    // Guardar cumpleaños
    window.guardarCumple = async function () {
      const nombre = document.getElementById("nombre").value.trim();
      const cumple = document.getElementById("cumple").value;

      if (nombre && cumple) {
        try {
          await addDoc(collection(db, "cumpleanios"), {
            nombre: nombre,
            cumple: cumple
          });
          alert("🎉 Cumpleaños guardado correctamente!");
          location.reload();
        } catch (e) {
          console.error("Error al guardar:", e);
          alert("❌ Error al guardar cumpleaños");
        }
      } else {
        alert("⚠️ Ingresa nombre y fecha");
      }
    }

    // Verificar cumpleaños de hoy
    async function verificarCumple() {
      const hoy = new Date().toISOString().slice(5, 10); // MM-DD
      const querySnapshot = await getDocs(collection(db, "cumpleanios"));

      let encontrado = false;
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.cumple.slice(5, 10) === hoy) {
          document.getElementById("mensaje").innerText =
            "🎉 ¡Feliz cumpleaños " + data.nombre + "! 🎂";
          document.getElementById("formulario").style.display = "none";
          encontrado = true;
        }
      });

      if (!encontrado) {
        document.getElementById("mensaje").innerText = "📅 No hay cumpleaños por hoy.";
      }
    }
    verificarCumple();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0a192f, #0f3057, #005f73, #028090);
      background-size: 800% 800%;
      animation: moverFondo 15s ease infinite;
      color: white;
      text-align: center;
      padding: 20px;
    }
    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 200px;
      text-align: center;
    }
    button {
      background: linear-gradient(45deg, #00ffcc, #0066ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(45deg, #ff0080, #7928ca);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>🎂 Cumpleaños Comunidad</h1>

  <div id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre"><br>
    <input type="date" id="cumple"><br>
    <button onclick="guardarCumple()">Guardar Cumpleaños</button>
  </div>

  <h2 id="mensaje"></h2>
</body>
</html>
