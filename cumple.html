<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CumpleaÃ±os Comunidad</title>

  <!-- Firebase SDK v9+ (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // ConfiguraciÃ³n Firebase de tu proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyD33P7MvrIGbNo1lRSbZBXb4hZoQ_dkjVg",
      authDomain: "comunidadpiura-fed53.firebaseapp.com",
      projectId: "comunidadpiura-fed53",
      storageBucket: "comunidadpiura-fed53.appspot.com",
      messagingSenderId: "113288016871",
      appId: "1:113288016871:web:f94f6c6490bcdbca0bc342",
      measurementId: "G-68EYEMSET9"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // AutenticaciÃ³n anÃ³nima (necesaria por tus reglas)
    signInAnonymously(auth).catch((error) => {
      console.error("Error en login anÃ³nimo:", error);
    });

    // Guardar cumpleaÃ±os
    window.guardarCumple = async function () {
      const nombre = document.getElementById("nombre").value;
      const cumple = document.getElementById("cumple").value;

      if (nombre && cumple) {
        try {
          await setDoc(doc(db, "cumpleanios", nombre), {
            nombre: nombre,
            cumple: cumple
          });
          alert("ðŸŽ‰ CumpleaÃ±os guardado!");
          location.reload();
        } catch (e) {
          console.error("Error al guardar:", e);
        }
      }
    };

    // Verificar cumpleaÃ±os de HOY
    async function verificarCumple() {
      const hoy = new Date().toISOString().slice(5, 10); // MM-DD
      const q = query(collection(db, "cumpleanios"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const cumpleHoy = data.cumple.slice(5, 10);
        if (hoy === cumpleHoy) {
          document.getElementById("mensaje").innerText =
            "ðŸŽ‰ Â¡Feliz cumpleaÃ±os " + data.nombre + "!";
          document.getElementById("formulario").style.display = "none";
        }
      });
    }

    verificarCumple();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0a192f, #0f3057, #005f73, #028090);
      background-size: 800% 800%;
      animation: moverFondo 15s ease infinite;
      color: white;
      text-align: center;
      padding: 20px;
    }
    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    input, button {
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ CumpleaÃ±os Comunidad</h1>

  <!-- Formulario -->
  <div id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre">
    <input type="date" id="cumple">
    <button onclick="guardarCumple()">Guardar</button>
  </div>

  <!-- Mensaje -->
  <h2 id="mensaje"></h2>
</body>
</html>
