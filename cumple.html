<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cumpleaños Comunidad</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD33P7MvrIGbNo1lRSbZBXb4hZoQ_dkjVg",
      authDomain: "comunidadpiura-fed53.firebaseapp.com",
      projectId: "comunidadpiura-fed53",
      storageBucket: "comunidadpiura-fed53.appspot.com",
      messagingSenderId: "113288016871",
      appId: "1:113288016871:web:f94f6c6490bcdbca0bc342",
      measurementId: "G-68EYEMSET9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login anónimo
    signInAnonymously(auth).catch((err) => console.error(err));

    // Función confeti
    function lanzarConfeti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    // Días faltantes
    function diasFaltantes(fecha) {
      const hoy = new Date();
      const cumple = new Date(fecha);
      cumple.setFullYear(hoy.getFullYear());
      if (cumple < hoy) cumple.setFullYear(hoy.getFullYear() + 1);
      return Math.ceil((cumple - hoy) / (1000 * 60 * 60 * 24));
    }

    // Esperar que el usuario esté autenticado
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;

        // Revisar si ya guardó su cumpleaños
        const q = query(collection(db, "cumpleanios"), where("uid", "==", uid));
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          const data = snapshot.docs[0].data();
          document.getElementById("formulario").style.display = "none";

          let msg = `✅ Ya registraste tu cumpleaños.<br>
          🎂 Nombre: <b>${data.nombre}</b><br>
          📅 Fecha: <b>${data.cumple}</b><br>`;

          const hoy = new Date().toISOString().slice(5, 10);
          if (data.cumple.slice(5, 10) === hoy) {
            msg += "🎉 ¡Hoy es tu cumpleaños! 🎂";
            lanzarConfeti();
          } else {
            const faltan = diasFaltantes(data.cumple);
            msg += `⏳ Faltan <b>${faltan}</b> días para tu cumple 🎂`;
          }

          document.getElementById("mensaje").innerHTML = msg;
        }

        listarCumples(); // Mostrar lista del mes
      }
    });

    // Guardar cumpleaños
    window.guardarCumple = async function () {
      const user = auth.currentUser;
      const nombre = document.getElementById("nombre").value.trim();
      const cumple = document.getElementById("cumple").value;

      if (!nombre || !cumple) {
        alert("⚠️ Ingresa nombre y fecha");
        return;
      }

      if (!confirm("⚠️ Una vez guardada tu fecha de cumpleaños ya no se podrá cambiar.\n\n¿Deseas continuar?")) {
        return;
      }

      try {
        await addDoc(collection(db, "cumpleanios"), {
          uid: user.uid,
          nombre: nombre,
          cumple: cumple
        });
        alert("🎉 Cumpleaños guardado correctamente!");
        lanzarConfeti();
        location.reload();
      } catch (e) {
        console.error("Error al guardar:", e);
        alert("❌ Error al guardar cumpleaños");
      }
    }

    // Verificar cumpleaños de hoy en la comunidad
    async function verificarCumple() {
      const hoy = new Date().toISOString().slice(5, 10);
      const querySnapshot = await getDocs(collection(db, "cumpleanios"));
      let encontrado = false;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.cumple.slice(5, 10) === hoy) {
          document.getElementById("mensaje").innerText =
            "🎉 ¡Feliz cumpleaños " + data.nombre + "! 🎂";
          lanzarConfeti();
          encontrado = true;
        }
      });

      if (!encontrado) {
        document.getElementById("mensaje").innerText = "📅 No hay cumpleaños por hoy.";
      }
    }
    verificarCumple();

    // Listar cumpleaños del mes
    async function listarCumples() {
      const querySnapshot = await getDocs(collection(db, "cumpleanios"));
      let lista = "<h3>📅 Cumpleaños de este mes:</h3><ul>";
      const mesActual = new Date().getMonth() + 1;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const mes = parseInt(data.cumple.split("-")[1]);
        if (mes === mesActual) {
          lista += `<li>🎂 ${data.nombre} - ${data.cumple}</li>`;
        }
      });

      lista += "</ul>";
      document.getElementById("listaCumples").innerHTML = lista;
    }
  </script>

  <!-- Librería de confeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0a192f, #0f3057, #005f73, #028090);
      background-size: 800% 800%;
      animation: moverFondo 15s ease infinite;
      color: white;
      text-align: center;
      padding: 20px;
    }
    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 200px;
      text-align: center;
    }
    button {
      background: linear-gradient(45deg, #00ffcc, #0066ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(45deg, #ff0080, #7928ca);
      transform: scale(1.05);
    }
    #listaCumples {
      margin-top: 30px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>🎂 Cumpleaños Comunidad</h1>

  <div id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre"><br>
    <input type="date" id="cumple"><br>
    <button onclick="guardarCumple()">Guardar Cumpleaños</button>
  </div>

  <h2 id="mensaje"></h2>
  <div id="listaCumples"></div>
  <!-- seguridad -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  // Configuración Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD33P7MvrIGbNo1lRSbZBXb4hZoQ_dkjVg",
    authDomain: "comunidadpiura-fed53.firebaseapp.com",
    projectId: "comunidadpiura-fed53",
    storageBucket: "comunidadpiura-fed53.appspot.com",
    messagingSenderId: "113288016871",
    appId: "1:113288016871:web:f94f6c6490bcdbca0bc342",
    measurementId: "G-68EYEMSET9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Redirigir si no hay usuario logueado
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      // 🚨 Si no está logueado lo mandamos al login
      window.location.href = "index.html";
      return;
    }

    // Si está logueado, ya puedes mostrar los cumples
    document.getElementById("app").style.display = "block";

    // Verificar si ya registró su cumple
    const q = query(collection(db, "cumpleanios"), where("uid", "==", user.uid));
    const snapshot = await getDocs(q);

    if (!snapshot.empty) {
      const data = snapshot.docs[0].data();
      document.getElementById("formulario").style.display = "none";

      let msg = `✅ Ya registraste tu cumpleaños.<br>
      🎂 Nombre: <b>${data.nombre}</b><br>
      📅 Fecha: <b>${data.cumple}</b><br>`;

      const hoy = new Date().toISOString().slice(5, 10);
      if (data.cumple.slice(5, 10) === hoy) {
        msg += "🎉 ¡Hoy es tu cumpleaños! 🎂";
        lanzarConfeti();
      } else {
        const faltan = diasFaltantes(data.cumple);
        msg += `⏳ Faltan <b>${faltan}</b> días para tu cumple 🎂`;
      }
      document.getElementById("mensaje").innerHTML = msg;
    }

    verificarCumple();
    listarCumples();
  });

  // Cerrar sesión
  window.salir = async function () {
    await signOut(auth);
    window.location.href = "index.html"; // volver al login
  }

  // 🎉 confeti y demás funciones (guardarCumple, listarCumples, verificarCumple, etc.) van igual que en tu código anterior
  </script>
</body>
</html>
